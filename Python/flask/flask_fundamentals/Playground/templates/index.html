<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        width: 90%;
        margin: 150px auto;
        text-align: center;
      }
      .box {
        margin: 10px;
        width: 200px;
        height: 200px;
        background-color: #9fc5f8;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome!</h1>
      {%if not num_boxes and not box_color%}: 
        {%for i in range(0, 3):%}
          <div class="box"></div>
        {%endfor%}
      {% elif not box_color%}: 
        {%for i in range(0, num_boxes):%}
          <div class="box"></div>
        {%endfor%} 
      {% else %}: 
        {%for i in range(0, num_boxes):%}
          <div class="box" style="background-color:{{box_color}};"></div>
        {%endfor%}
      {% endif %}
    </main>
  </body>
</html>
