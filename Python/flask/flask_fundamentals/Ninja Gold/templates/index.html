<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Gold</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="gold">
      <label for="gold-count">Your Gold: </label>
      <input
        type="text"
        name="gold-count"
        id="gold-count"
        value="{{session['gold']}}"
      />
    </div>
    <main>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" id="building" value="farm" />
        <h2>Farm</h2>
        <h3>(earns 10 - 20 golds)</h3>
        <button>Find Gold!</button>
      </form>
      <form action="/process_money" method="post">
        <form action="/process_money">
          <input type="hidden" name="building" id="building" value="cave" />
          <h2>Cave</h2>
          <h3>(earns 5 - 10 golds)</h3>
          <button>Find Gold!</button>
        </form>
      </form>
      <form action="/process_money" method="post">
        <form action="/process_money">
          <input type="hidden" name="building" id="building" value="house" />
          <h2>House</h2>
          <h3>(earns 2 - 5 golds)</h3>
          <button>Find Gold!</button>
        </form>
      </form>
      <form action="/process_money" method="post">
        <form action="/process_money">
          <input type="hidden" name="building" id="building" value="casino" />
          <h2>Casino</h2>
          <h3>(earn/takes 0 - 50 golds)</h3>
          <button>Find Gold!</button>
        </form>
      </form>
    </main>
    <div class="textarea">
      <label for="message">Activities:</label>
      <div class="messages">
        <ul>
          {{session['message']|safe}}
        </ul>
      </div>
    </div>
    <a href="/reset">Reset</a>
  </body>
</html>
