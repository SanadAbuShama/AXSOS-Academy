<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Edit Show {{show.id}}</title>
  </head>
  <body>
    <main class="mt-5">
      <div class="row">
        <a class="col-1 ms-auto" href="/shows">Go Back</a>
      </div>

      <h2 class="col-4 offset-4 text-center">Edit Show {{show.id}}</h2>
      {% if messages %}
      <ul class="messages col-6 offset-3">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <form
        action="/shows/{{show.id}}/update"
        class="col-6 offset-3"
        method="post"
      >
        {%csrf_token%}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="exampleFormControlInput1"
            value="{{show.title}}"
          />
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Network</label
            >
            <input
              type="text"
              name="network"
              class="form-control"
              id="exampleFormControlInput1"
              value="{{show.network}}"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Release date</label
            >
            <input
              type="date"
              name="date"
              class="form-control"
              id="exampleFormControlInput1"
              value="{{release_date}}"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            name="desc"
            id="exampleFormControlTextarea1"
            rows="3"
          >
{{show.description}}</textarea
          >
        </div>
        <button class="btn btn-success offset-5">Update</button>
      </form>
      <div class="col-2 offset-5 text-center pe-4 mt-3">
        <a href="/shows/{{show.id}}">Go to Show</a>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
