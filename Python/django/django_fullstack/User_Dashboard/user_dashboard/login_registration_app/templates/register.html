<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Users Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <a href="/login_form" class="nav-link"> Sign In </a>
        </div>
      </div>
    </nav>
    <div class="row mt-5">
      <div class="col-4 offset-2">
        <h2 class="mb-3">Register</h2>
        {% if messages %}
        <ul class="messages text-start">
          {% for message in messages %}
          <li
            {%if message.tags%}
            class="{{ message.tags }} alert alert-danger alert-dismissible fade show"
            {%endif%}
            role="alert"
          >
            {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </li>
          {% endfor %}
        </ul>
        {%endif%}
        <form action="/register" method="post">
          {%csrf_token%}
          <div class="mb-3">
            Email:
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            First Name:
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
            />
          </div>
          <div class="mb-3">
            Last Name:
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
            />
          </div>

          <div class="mb-3">
            Password:
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="mb-3">
            Confirm PW:
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
            />
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-success float-end">
                Register</button
              >
            </div>
          </div>
        </form>
        <p>Already have an account? <a href="/login_form">Login</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
