<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{show.title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <a class="col-1 ms-auto mt-3" href="/shows">Go Back</a>
    </div>
    <h3 class="offset-1 mt-5">TV Show {{show.id}}</h3>
    <p class="offset-1">Title: {{show.title}}</p>
    <p class="offset-1">Network: {{show.network}}</p>
    <p class="offset-1">Release Date: {{show.release_date}}</p>
    <p class="offset-1">Description: {{show.description}}</p>
    <p class="offset-1 mt-5">Last updated: {{show.updated_at}}</p>
    <p class="offset-1">
      <a href="/shows/{{show.id}}/edit">Edit</a> |
      <a href="/shows/{{show.id}}/destroy">Delete</a>
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
