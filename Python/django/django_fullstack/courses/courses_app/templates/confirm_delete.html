<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-6 offset-3">
        <h4>Are you sure you want to delete the following course?</h4>
        <p>Name: {{course.name}}</p>
        <p>Description: {{course.description.text}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="row mt-4">
          <a href="/" class="btn btn-secondary col-1 offset-3">No</a>
          <a
            href="/courses/destroy/{{course.id}}"
            class="btn btn-danger col-4 offset-1"
            >Yes, I want to delete this.</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
