<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_index.css' %}" />
  </head>
  <body>
    <h1>{{request.session.win_or_lose}}</h1>
    <div class="gold">
      <label for="gold-count">Your Gold: </label>
      <input
        type="text"
        name="gold-count"
        id="gold-count"
        value="{{request.session.gold}}"
      />
    </div>
    <main>
      <div class="location">
        <input type="hidden" name="building" id="building" value="farm" />
        <h2>Farm</h2>
        <h3>(earns 10 - 20 golds)</h3>
        <a href="/farm" class="find-gold">Find Gold!</a>
      </div>
      <div class="location">
        <input type="hidden" name="building" id="building" value="cave" />
        <h2>Cave</h2>
        <h3>(earns 5 - 10 golds)</h3>
        <a href="/cave">Find Gold!</a>
      </div>
      <div class="location">
        <input type="hidden" name="building" id="building" value="house" />
        <h2>House</h2>
        <h3>(earns 2 - 5 golds)</h3>
        <a href="/house">Find Gold!</a>
      </div>
      <div class="location">
        <input type="hidden" name="building" id="building" value="casino" />
        <h2>Casino</h2>
        <h3>(earn/takes 0 - 50 golds)</h3>
        <a href="/casino">Find Gold!</a>
      </div>
    </main>
    <div class="textarea">
      <label for="message">Activities:</label>
      <div class="messages">
        <ul>
          {{request.session.message|safe}}
        </ul>
      </div>
    </div>
    <a href="/gold/reset">Reset</a>
  </body>
</html>
