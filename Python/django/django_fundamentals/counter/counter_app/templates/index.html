<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <main>
      <h2>Number of actual visits:</h2>
      <h2>{{request.session.visits}}</h2>
      <h2>Counter:</h2>
      <h2>{{request.session.counter}}</h2>
      <form action="/add_multi" method="post">
        {% csrf_token %}
        <label for="increment"></label>
        <input type="number" name="increment" id="increment" />
        <button class="add-multi">Add</button>
      </form>
      <div>
        <form action="/add_two">
          <button class="add">Add 2 Visits</button>
        </form>
        <form action="/destroy_session">
          <button class="reset">Reset</button>
        </form>
      </div>
    </main>
  </body>
</html>
