<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="col-md-6 offset-md-3 mt-5" action="/result" method="post">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="name" class="col-sm-3 col-form-label">Your Name: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" name="name" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="location" class="col-sm-3 col-form-label form-label"
          >Location:
        </label>
        <div class="col-sm-9">
          <select id="location" class="form-select" name="location">
            <option value="Ramallah" selected>Ramallah</option>
            <option value="Nablus">Nablus</option>
            <option value="Jenin">Jenin</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="language" class="col-sm-3 col-form-label form-label"
          >Favorite language:
        </label>
        <div class="col-sm-9">
          <select id="language" class="form-select" name="language">
            <option selected value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
          </select>
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-3 pt-0">Bootcamp type:</legend>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="bootcamp"
              id="online"
              value="Online"
              checked
            />
            <label class="form-check-label" for="gridRadios1"> Online </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="bootcamp"
              id="onsite"
              value="Onsite"
            />
            <label class="form-check-label" for="gridRadios2"> Onsite </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-9 offset-sm-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="accept"
              name="accept"
            />
            <label class="form-check-label" for="accept"> I Accept </label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comment (optional):</label>
        <textarea
          class="form-control"
          id="comment"
          name="comment"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn float-end btn-primary">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
